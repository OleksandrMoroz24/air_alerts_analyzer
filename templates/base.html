<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Повітряні тривоги</title>
    <!-- Підключення Bootstrap для стилізації (опційно) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Додаткові стилі -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        .btn-disabled {
            opacity: 0.2;  // Зробить кнопку напівпрозорою
            pointer-events: none;  // Запобігає будь-яким подіям миші, включно з кліками
            cursor: not-allowed;  // Змінює курсор, щоб показати, що кнопка недоступна
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Навігаційне меню (якщо потрібно) -->
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        <!-- Основний вміст сторінки буде вставлено тут -->
        {% endblock %}
    </div>

    <footer class="footer bg-light mt-auto py-3">
        <div class="container text-center">
            <span class="text-muted">&copy; Аналіз повітряних тривог 2024</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% block javascript %}
    {% endblock %}
</body>
</html>
